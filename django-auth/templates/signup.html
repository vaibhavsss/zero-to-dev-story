{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
 <div class="col-md-8">
  <h2>Sign Up</h2>
  <div id="alert"></div>
  <form id="signupForm">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Username</label>
        <input id="username" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Email</label>
        <input id="email" type="email" class="form-control" required>
      </div>
    </div>
    <div class="mb-3">
      <label>First name</label>
      <input id="first_name" class="form-control">
    </div>
    <div class="mb-3">
      <label>Last name</label>
      <input id="last_name" class="form-control">
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Password</label>
        <input id="password" type="password" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Confirm Password</label>
        <input id="password2" type="password" class="form-control" required>
      </div>
    </div>
    <button class="btn btn-success">Sign Up</button>
  </form>
 </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const form = document.getElementById('signupForm');
const alertBox = document.getElementById('alert');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  alertBox.innerHTML = '';
  const payload = {
    username: document.getElementById('username').value,
    email: document.getElementById('email').value,
    first_name: document.getElementById('first_name').value,
    last_name: document.getElementById('last_name').value,
    password: document.getElementById('password').value,
    password2: document.getElementById('password2').value,
  };

  try {
    const res = await fetch('/api/auth/signup/', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (!res.ok) {
      alertBox.innerHTML = `<div class="alert alert-danger">${JSON.stringify(data)}</div>`;
      return;
    }
    alertBox.innerHTML = `<div class="alert alert-success">Account created. Redirecting to login...</div>`;
    setTimeout(() => { window.location.href = '/login/'; }, 900);
  } catch (err) {
    alertBox.innerHTML = `<div class="alert alert-danger">Network error</div>`;
  }
});
</script>
{% endblock %}
